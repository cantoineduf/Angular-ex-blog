<!--utilisation de ngclass pour colorer le post selon son nb de love-->
<li [ngClass]="{'list-group-item': true,
  'list-group-item-success': loveIts > 0,
  'list-group-item-danger': loveIts < 0}">
    <div class="row">
      <div class="col-lg-6"><h2>{{ptitle}}</h2></div>
      <!--Utilisation pipe pour format date-->
      <h4 class="heurepost col-lg-offset-2 col-lg-4">{{created_at | date: 'dd/MM/yyyy HH:mm a'}}</h4>
    </div>
    <div class="postinter">{{pcontent}}</div>
    <div class="postinter">
      <!--boutons avec action sur click-->
      <button class="btn btn-success"
        (click)="onLove()">Love it !</button>
      &nbsp;
      <button class="btn btn-danger"
        (click)="onDontLove()">Don't love it !</button>
    </div>
</li>
